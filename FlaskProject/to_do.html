<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do Page</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 40px;
}

.container {
width: 400px;
padding: 20px;
border: 1px solid #ccc;
border-radius: 10px;
background: #f9f9f9;
}

input, textarea, button {
width: 100%;
margin: 10px 0;
padding: 10px;
font-size: 16px;
}

button {
background-color: #4CAF50;
border: none;
color: white;
cursor: pointer;
border-radius: 5px;
}

button:hover {
background-color: #45a049;
}
</style>
</head>
<body>

<h2>To-Do Page</h2>

<div class="container">
<form id="todo-form">
<label>Item ID</label>
<input type="number" id="itemId" placeholder="Enter item ID" required>

<label>Item Name</label>
<input type="text" id="itemName" placeholder="Enter item name" required>

<label>Item Description</label>
<textarea id="itemDescription" placeholder="Enter item description" rows="4"></textarea>

<button type="submit">Add To-Do</button>
</form>
</div>

<script>
document.getElementById("todo-form").addEventListener("submit", function (e) {
e.preventDefault();
const id = document.getElementById("itemId").value;
const name = document.getElementById("itemName").value;
const desc = document.getElementById("itemDescription").value;


alert("To-Do Added:\n\n" +
"Item ID: " + id + "\n" +
"Name: " + name + "\n" +
"Description: " + desc);
});
</script>
</body>
</html>
